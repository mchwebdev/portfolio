<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Maxence Caillaud-Houël</title>
</head>
<body>
  <div id="container">
    <header id="header">
      <img src="img/logo.jpg" alt="Logo" id="logo">
      <div id="infos">
        <h1 class="name">Maxence Caillaud-Houël</h1>
        <p class="description">Front end web developer</p>
      </div>
    </header>
    <main id="content">
      <img src="img/background.jpeg" alt="Background image" id="background">
      <section id="portfolio">
        <h2 id="portfolio-title">Featured work</h2>
        <div id="portfolio-work">
          <div class="work">
            <a class="thumbnail-link" href="https://mchwebdev.github.io/pixel-art-maker/" target="_blank"><img src="img/pixel-art-maker.png" alt="Pixel art maker" class="thumbnail"></a>
            <div class="work-infos">
              <a href="https://mchwebdev.github.io/pixel-art-maker/" class="work-title">Pixel art maker</a>
              <div class="work-link"><a href="https://mchwebdev.github.io/pixel-art-maker/">https://mchwebdev.github.io/pixel-art-maker/</a></div>
            </div>
          </div>
          <div class="work">
            <a class="thumbnail-link" href="https://mchwebdev.github.io/surprise-recipe/" target="_blank"><img src="img/surprise-recipe.png" alt="Smoothie generator" class="thumbnail"></a>
            <div class="work-infos">
              <a href="https://mchwebdev.github.io/surprise-recipe/" class="work-title">Smoothie generator</a>
              <div class="work-link"><a href="https://mchwebdev.github.io/surprise-recipe/">https://mchwebdev.github.io/surprise-recipe/</a></div>
            </div>
          </div>
          <div class="work">
            <a class="thumbnail-link" href="https://mchwebdev.github.io/drum-kit/" target="_blank"><img src="img/drum-kit.png" alt="Drum kit" class="thumbnail"></a>
            <div class="work-infos">
              <a href="https://mchwebdev.github.io/drum-kit/" class="work-title">Drum kit</a>
              <div class="work-link"><a href="https://mchwebdev.github.io/drum-kit/">https://mchwebdev.github.io/drum-kit/</a></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
